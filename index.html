    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          transitionDuration: {
            '1000': '1000ms',
          },
          animation: {
            scroll: 'scroll 50s linear infinite',
            'scroll-slow': 'scroll 10s linear infinite',
            'scale-in': 'scale-in 0.7s ease-out forwards',
            'spin-slow': 'spin 8s linear infinite',
            'float': 'float 3s ease-in-out infinite',
            'wave-robot': 'wave-robot 2.5s ease-in-out infinite',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            'chat-in': 'chat-in 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'slide-in-left': 'slide-in-left 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'slide-in-right': 'slide-in-right 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
          },
          keyframes: {
            scroll: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            },
            'scale-in': {
              '0%': {
                opacity: '0',
                transform: 'scale(0.95)',
                boxShadow: '0 0 0px rgba(192, 132, 252, 0)'
              },
              '50%': {
                opacity: '0.8',
                boxShadow: '0 0 45px 12px rgba(192, 132, 252, 0.5)'
              },
              '100%': {
                opacity: '1',
                transform: 'scale(1)',
                boxShadow: '0 0 0px rgba(192, 132, 252, 0)'
              },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-5px)' },
            },
            'wave-robot': {
              '0%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(8deg)' },
              '75%': { transform: 'rotate(-8deg)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
              '0%': {
                opacity: '0',
                transform: 'translateY(20px)'
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0)'
              }
            },
            'chat-in': {
              '0%': {
                opacity: '0',
                transform: 'translateY(2rem) scale(0.95)',
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0) scale(1)',
              }
            },
            'slide-in-left': {
              '0%': {
                opacity: '0',
                transform: 'translateX(-100%)',
              },
              '100%': {
                opacity: '1',
                transform: 'translateX(0)',
              }
            },
            'slide-in-right': {
              '0%': {
                opacity: '0',
                transform: 'translateX(100%)',
              },
              '100%': {
                opacity: '1',
                transform: 'translateX(0)',
              }
            },
            'pulse-glow': {
              '0%, 100%': { filter: 'drop-shadow(0 0 10px rgba(192, 132, 252, 0.4))' },
              '50%': { filter: 'drop-shadow(0 0 20px rgba(192, 132, 252, 0.8))' },
            },
          },
        },
      }
    }
  </script>
